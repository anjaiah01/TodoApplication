    <body>
        <div class="bg-container">
            <h1 class="title text-center">ToDo Master</h1>
            <div class="todo-application">
                <h4 class="add-task ml-5">Add your Task</h4>
                <div class="create-todo ml-5" id="create-Todo">
                    <input type="text" class="todo-user-input" placeholder="What needs to be done?" id="userInputTask"/>
                </div>
                <button class="btn btn-primary add-btn" id="addButton">Add</button>
                <h5 class="my-task ml-5">My tasks</h5>
